<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
​
/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
​
.left {
  width: 25%;
}
​
.right {
  width: 75%;
}
​
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
​
<h2>LaLiga</h2>
​
<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column right" style="background-color:#bbb;">
      <iframe frameborder="0" width="100%" height="100%" src="https://techclips.net/clip/s3.html" id="stream1" scrolling="no" allowfullscreen>Your Browser Do not Support Iframe</iframe>
  </div>
</div>
​
</body>
</html>
