<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Image with Image Map</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff; /* Set background color to white */
    }
    .image-map {
        position: relative;
        width: 100%;
        height: 100%;
    }
    img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<div class="container">
    <div class="image-map">
        <img src="your-image.jpg" usemap="#image-map">
        <map name="image-map">
            <!-- Define clickable areas here -->
            <!-- Example: A rectangle clickable area -->
            <area shape="rect" coords="0,0,100,100" href="your-link.html" alt="Clickable Area 1">
            <!-- Add more areas as needed -->
        </map>
    </div>
</div>
</body>
</html>

<style>
/* For small screens */
@media (max-width: 600px) {
    .container {
        border: 5px solid #fff; /* Add white border for small screens */
    }
}

/* For medium screens */
@media (min-width: 601px) and (max-width: 1024px) {
    .container {
        border: 10px solid #fff; /* Add white border for medium screens */
    }
}

/* For large screens */
@media (min-width: 1025px) {
    .container {
        border: 15px solid #fff; /* Add white border for large screens */
    }
}
