 @media (max-width: 768px) {
 .footer {

.sliding-menu {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  background-color: #f1f0ed;
  z-index: 1;
  transition: height 1.7s cubic-bezier(0.7, 0, 0.2, 1); /* Strong slow-fast-slow */
  border-radius:14px;
  pointer-events: none;
}

/* When menu is active */
.sliding-menu.open {
  height: 100%;
  pointer-events: auto;
  transition: height 1.7s cubic-bezier(0.7, 0, 0.2, 1);
}

/* Keep title above menu */
.title {
  position: relative;
  z-index: 2;
}

/* Keep menu button above sliding menu */
#menuButton {
  position: relative;
  z-index: 2;
}
.title.menu-open {
  color: #715f5f !important;
   transition: height 0.8s ease;
}
   .menu.menu-open {
  color: #715f5f !important;
   transition: height 0.8s ease;
}

<script>
  // Set --vh to the initial viewport height and don't update it again
  (function () {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  })();
const menuButton = document.getElementById("menuButton");
const slidingMenu = document.getElementById("slidingMenu");
const overlay = document.querySelector(".title");
const menu = document.querySelector(".menu");

let menuOpen = false;

menuButton.addEventListener("click", () => {
  menuOpen = !menuOpen;

  if (menuOpen) {
    slidingMenu.classList.add("open");
    menuButton.textContent = "✕";

    setTimeout(() => {
      overlay.classList.add("menu-open");
      menu.classList.add("menu-open");
    }, 400); // Delay for adding menu-open
  } else {
    slidingMenu.classList.remove("open");
    menuButton.textContent = "☰";

    setTimeout(() => {
      overlay.classList.remove("menu-open");
      menu.classList.remove("menu-open");
    }, 1200); // Delay for removing menu-open
  }
});

</script>
