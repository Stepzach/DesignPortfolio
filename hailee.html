<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Zach Stephens – Glazing Mist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
    }

    .pill-banner {
      max-width: 100%;
      height: 50px;
      background-color: #efede8;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 0.9rem;
      margin: 12px 12px;
     
    }
      .pill-banner p {
        
        text-align: center;
        padding-left:30px;
         padding-right:30px;
         color:#715f5f;
       
      }


    .hero-section {
    
      position: relative;
      height: calc(100vh - 74px); /* 50px banner + ~12px top + ~12px bottom margin */
      margin: 12px 12px;
      border-radius: 14px;
      overflow: hidden;
    }

    .hero-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .top-row .menu {
      font-size: 2.5rem;
      cursor: pointer;
      line-height:2.2rem;
    }

    .bottom-right {
      align-self: flex-end;
      text-align: right;
      color: white;
      max-width: 90%;
    }

    .bottom-right p {
      margin-bottom: 12px;
        font-size: 2rem;
        max-width:400px;
    }

    .bottom-right button {
      padding: 10px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 999px;
      font-weight: 600;
       font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bottom-right button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }
     .title {
        font-size: 2.5rem;
      }

    /* Responsive Design */
    @media (max-width: 768px) {
      .top-row {
        flex-direction: row;
        font-size: 1rem;
      }

      .bottom-right {
        align-self: flex-start !important;
        text-align: left;
       
      }

      .bottom-right p {
         font-size: 1.8rem;
      }

      .bottom-right button {
        width: 100%;
        max-width: 210px;
        padding: 10px 0px;
         font-size: 1rem;
      }
       .title {
        font-size: 1.8rem;
      }
       .top-row .menu {
      
      line-height:1.5rem;
    }
    }

    @media (max-width: 480px) {
      .pill-banner {
        font-size: 0.75rem;
        padding: 0 10px;
        height: 44px;
       
      }
        .pill-banner p {
        max-width:300px;
        text-align: center;
          padding-left:0px;
         padding-right:0px;
       
      }

      .overlay {
        padding: 16px;
      }

      .top-row {
        font-size: 0.9rem;
      }

      .bottom-right p {
        font-size: 1.5rem;
       
       
      }
       .top-row .menu {
     
      line-height:1.1rem;
    }
        .bottom-right button {
        width: 100%;
        max-width: 190px;
        padding: 10px 0px;
         font-size: 0.9rem;
      }
       .title {
        font-size: 1.5rem;
      }
    }
   .footer {
  background-color: #efede8;
  max-width:100% !important;
  padding: 32px 24px 16px;
  margin: 12px 12px !important;
  border-radius: 24px;
  font-family: 'Helvetica Neue', sans-serif;

   color:#715f5f;
   
}

.footer-content {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
 
  
}

.footer-section h4 {
  font-size: 1rem;
  font-weight: bold;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section li {
  margin-top: 12px;
}

.footer-section a {
  text-decoration: none;
   color:#715f5f;
  display: flex;
  align-items: center;
  gap: 8px;
}

.footer-section a:hover {
  color: #000;
  
}

.icon {
  font-size: 1.1rem;
}

.footer-bottom {
  border-top: 1px solid #ccc;
  margin-top: 24px;
  padding-top: 12px;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
}
 



   
  </style>
</head>
<body>

  <div class="pill-banner">
  <p>
    CURRENTLY ON PLACEMENT AT AIR LIQUIDE PARIS (UNTIL SEPT 2026)
    </p>
  </div>

  <div class="hero-section">
    <img src="https://yeslondonmagazine.com/images/2024/08/30/IMG_3731_large.jpg" alt="Hero Image" />
    <div class="overlay">
      <div class="top-row">
        <div class="menu">☰</div>
        <div class="title">Zach Stephens</div>
      </div>
      <div class="bottom-right">
        <p>Glazing Mist arrives June 24th at 9am PT.</p>
        <button>JOIN THE WAITLIST</button>
      </div>
    </div>
  </div>
<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h4>NAVIGATE</h4>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h4>SOCIAL</h4>
      <ul>
        <li><a href="#"><span class="icon"><i class="fa fa-linkedin"></i></span> LinkedIn</a></li>
        <li><a href="#"><span class="icon"><i class="fa fa-instagram"></i></span> Instagram</a></li>
        <li><a href="#"><span class="icon"><i class="fa fa-github"></i></span> GitHub</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h4>OFFICIAL</h4>
      <ul>
        <li><a href="#">Résumé</a></li>
        <li><a href="#">Awards</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>© Zachary Stephens 2025</p>
  </div>
</footer>

</body>
</html>
