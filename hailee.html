<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zach Stephens – Glazing Mist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
    }

    .pill-banner {
      max-width: 100%;
      height: 50px;
      background-color: #e6e4de;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 0.9rem;
      margin: 12px 12px;
     
    }
      .pill-banner p {
        
        text-align: center;
        padding-left:30px;
         padding-right:30px;
       
      }


    .hero-section {
    
      position: relative;
      height: calc(100vh - 74px); /* 50px banner + ~12px top + ~12px bottom margin */
      margin: 12px 12px;
      border-radius: 14px;
      overflow: hidden;
    }

    .hero-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .top-row .menu {
      font-size: 2.5rem;
      cursor: pointer;
      line-height:2.2rem;
    }

    .bottom-right {
      align-self: flex-end;
      text-align: right;
      color: white;
      max-width: 90%;
    }

    .bottom-right p {
      margin-bottom: 12px;
        font-size: 2rem;
        max-width:400px;
    }

    .bottom-right button {
      padding: 10px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 999px;
      font-weight: 600;
       font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bottom-right button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }
     .title {
        font-size: 2.5rem;
      }

    /* Responsive Design */
    @media (max-width: 768px) {
      .top-row {
        flex-direction: row;
        font-size: 1rem;
      }

      .bottom-right {
        align-self: flex-start !important;
        text-align: left;
       
      }

      .bottom-right p {
         font-size: 1.8rem;
      }

      .bottom-right button {
        width: 100%;
        max-width: 210px;
        padding: 10px 0px;
         font-size: 1rem;
      }
       .title {
        font-size: 1.8rem;
      }
       .top-row .menu {
      
      line-height:1.5rem;
    }
    }

    @media (max-width: 480px) {
      .pill-banner {
        font-size: 0.75rem;
        padding: 0 10px;
        height: 44px;
       
      }
        .pill-banner p {
        max-width:300px;
        text-align: center;
          padding-left:0px;
         padding-right:0px;
       
      }

      .overlay {
        padding: 16px;
      }

      .top-row {
        font-size: 0.9rem;
      }

      .bottom-right p {
        font-size: 1.5rem;
       
       
      }
       .top-row .menu {
     
      line-height:1.1rem;
    }
        .bottom-right button {
        width: 100%;
        max-width: 190px;
        padding: 10px 0px;
         font-size: 0.9rem;
      }
       .title {
        font-size: 1.5rem;
      }
    }
   
   
  </style>
</head>
<body>

  <div class="pill-banner">
  <p>
    CURRENTLY ON PLACEMENT AT AIR LIQUIDE PARIS (UNTIL SEPT 2026)
    </p>
  </div>

  <div class="hero-section">
    <img src="https://yeslondonmagazine.com/images/2024/08/30/IMG_3731_large.jpg" alt="Hero Image" />
    <div class="overlay">
      <div class="top-row">
        <div class="menu">☰</div>
        <div class="title">Zach Stephens</div>
      </div>
      <div class="bottom-right">
        <p>Glazing Mist arrives June 24th at 9am PT.</p>
        <button>JOIN THE WAITLIST</button>
      </div>
    </div>
  </div>

</body>
</html>
